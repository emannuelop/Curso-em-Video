<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ → US$</title>
    <style>

        input {
            width: 90px;
            height: 50px;
        }

    </style>
</head>
<body>
    <h1>Conversor R$ → US$</h1>
    <input type="button" value="Converter" onclick="clicou()">
    <div id="res">
        <p>Clique no botão acima para iniciar.</p>
    </div>
    <script>
        var cotacao = Number(prompt(`Antes de mais nada. Quanto estál a cotação do dólar agora?`))
        var res = document.getElementById('res')
        function clicou() {
            var din = Number(prompt(`Quantos R$ você tem na carteira?`))
            res.innerHTML = `<p>Você  vai conseguir comprar US$ ${din / cotacao} dolares, com R$ ${din} reais.5.41</p>`
        }
    </script>
</body>
</html>
