<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálcuo de Desconto</title>
    <style>

        input {
            width: 170px;
            height: 50px;
        }

    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <input type="button" value="Desconto de 10%" onclick="clicou()">
    <div id="res">
        <p>Clique no botão acima para iniciar.</p>
    </div>
    <script>
        var res = document.getElementById('res')
        function clicou() {
            var nome = prompt('Qual é o produto que você está querendo comprando?')
            var preco = Number(prompt(`Qual é o preço de ${nome}?`))

            res.innerHTML = `<p><strong>Calculando desconto de 10% para ${nome}</strong></p>`
            res.innerHTML += `<p>O preço original era R$ ${preco}</p>`
            res.innerHTML += `<p>Você acaba de ganhar R$ ${(preco / 100) * 10} de desconto (-10%).</p>`
            res.innerHTML += `<p>No fim, você vai pagar ${preco - ((preco / 100) * 10)} no produto ${nome}.</p>`

        }
    </script>
</body>
</html>
