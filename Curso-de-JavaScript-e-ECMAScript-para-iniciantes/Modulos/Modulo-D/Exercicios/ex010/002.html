<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Escolha um país</h1>
    <input type="text" id="país">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var pais = document.getElementById('país')
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em <strong>${pais.value.toUpperCase()}</strong></p>`
            if (pais.value.toUpperCase() == 'BRASIL') {
                res.innerHTML += `<p>Você é <strong>brasileiro</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
